<div x-data="{
          showDescription: false,
          maxDescLength: 400
      }" class="text-gray-200 h-screen w-full flex 
            bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] 
            from-gray-900 via-gray-800 to-black">

  <!-- Esquerdo -->
  <div class="flex flex-12 flex-col">

    <!-- Header com t√≠tulo e tabs -->
    <div class="border-b border-gray-400 flex items-center mb-2">
      <div>
        <h1 class="font-bold break-words whitespace-normal" x-text="selectedTicket.id + ' | ' + selectedTicket.title">
        </h1>

        <div class="flex w-full space-x-2">
          <button @click="goTo('tickets')" class="tab-btn"
            :class="'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            ‚Üê Voltar
          </button>

          <button class="tab-btn" @click="ticketViewTab = 'details'"
            :class="ticketViewTab === 'details' ? 'border-b-2 border-gray-400 text-white' : 'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            Detalhes
          </button>

          <button class="tab-btn" @click="ticketViewTab = 'ticketHistory'"
            :class="ticketViewTab === 'ticketHistory' ? 'border-b-2 border-gray-400 text-white' : 'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            Hist√≥rico
          </button>

          <button class="tab-btn" @click="ticketViewTab = 'transferTicket'"
            :class="ticketViewTab === 'transferTicket' ? 'border-b-2 border-gray-400 text-white' : 'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            Transferir chamado
          </button>

          <button class="tab-btn" @click="ticketViewTab = 'finishTicket'"
            :class="ticketViewTab === 'finishTicket' ? 'border-b-2 border-gray-400 text-white' : 'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            Finalizar atendimento
          </button>

          <button class="tab-btn" @click="ticketViewTab = 'timeLog'"
            :class="ticketViewTab === 'timeLog' ? 'border-b-2 border-gray-400 text-white' : 'border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500'">
            Time log
          </button>
        </div>
      </div>
    </div>

    <!-- TAB DETALHES -->
    <div class="flex flex-1 flex-col">
      <div class="flex flex-1 flex-col" x-show="ticketViewTab === 'details'">


        <div class="relative flex flex-col mt-1 p-4 
                      bg-gray-900/40 backdrop-blur-xl backdrop-saturate-150 
                      border border-white/10 rounded-2xl shadow-xl">

          <!-- Reflexo de vidro -->
          <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/10 to-transparent pointer-events-none">
          </div>



          <!-- Descri√ß√£o -->
          <div class="relative h-[24vh] rounded p-3">
            <h2 class="text-md font-semibold mb-2">Descri√ß√£o</h2>

            <!-- Texto curto -->
            <template x-if="selectedTicket.description && selectedTicket.description.length <= maxDescLength">
              <p class="mt-2 text-sm whitespace-pre-line leading-relaxed" x-text="selectedTicket.description"></p>
            </template>

            <!-- Texto truncado -->
            <template x-if="selectedTicket.description && selectedTicket.description.length > maxDescLength">
              <p class="mt-2 text-sm text-gray-300 leading-relaxed line-clamp-4">
                <span x-text="selectedTicket.description.substring(0, maxDescLength) + '...'"></span>
              </p>
            </template>

            <!-- Bot√£o Exibir completo -->
            <template x-if="selectedTicket.description && selectedTicket.description.length > maxDescLength">
              <button @click="showDescription = true"
                class="absolute top-30 right-3 text-xs text-blue-400 hover:underline">
                Exibir completo ‚Üí
              </button>
            </template>
          </div>

          <hr class="m-1 border-gray-700">


          <!-- Coment√°rios fixos -->

          <!-- Adicionar coment√°rio -->
          <div class="">
            <textarea class="w-full p-2 mt-2 rounded text-gray-100 text-sm resize-none"
              placeholder="Escreva um coment√°rio..."></textarea>
            <div class="flex justify-between items-center mt-2">
              <button class="text-sm text-blue-400 hover:underline">üìé Anexar arquivo</button>
              <button class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">Enviar</button>
            </div>
          </div>

          <div class="flex flex-col h-[35vh] rounded p-3">
            <h2 class="text-md font-semibold mb-2">Coment√°rios</h2>

            <div class="flex-1 overflow-y-auto pr-2 space-y-4 custom-scroll">
              <template x-for="comment in (selectedTicket.comments || [])" :key="comment.id">
                <div class="flex space-x-3 items-center">
                  <img src="/assets/images/profile-pic.png" class="w-10 h-10 bg-gray-600 rounded-full flex-shrink-0">
                  <div class="p-1">
                    <p class="text-sm text-gray-200" x-text="comment.comment"></p>
                    <p class="text-xs mt-1 text-gray-400">
                      por <span class="text-blue-400 cursor-pointer" x-text="comment.author.name"></span>
                    </p>
                  </div>
                </div>
              </template>

              <template x-if="!selectedTicket.comments || selectedTicket.comments.length === 0">
                <p class="text-gray-400 text-sm">Nenhum coment√°rio ainda.</p>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Direito -->
  <div class="relative m-2 flex flex-2.2 flex-col 
              bg-gray-900/40 backdrop-blur-xl backdrop-saturate-150 
              border border-white/10 rounded-2xl shadow-xl p-4">

    <!-- Reflexo de vidro -->
    <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/10 to-transparent pointer-events-none"></div>


    <h2 class="text-lg mb-2 text-center font-semibold">Solicitante</h2>

    <div class="flex items-center space-x-3">
      <img src="/assets/images/profile-pic.png" class="w-10 h-10 bg-gray-600 rounded-full flex-shrink-0">
      <div>
        <p class="font-semibold text-gray-100" x-text="selectedTicket.creator.name"></p>
        <p class="text-xs text-gray-400" x-text="selectedTicket.creator.email"></p>
      </div>
    </div>

    <hr class="mt-2 border-gray-700">

    <div class="text-sm mt-2">

      <p><span class="font-semibold"></span> <span x-text="selectedTicket.hotel.name"></span></p>
      <p><span class="font-semibold">Cargo:</span> <span x-text="selectedTicket.creator.role"></span></p>

    </div>

  </div>

  <!--  MODAL DE DESCRI√á√ÉO -->
  <div x-show="showDescription" x-transition.opacity
    class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div @click.outside="showDescription = false" class="bg-gray-800/40 backdrop-blur-2xl border border-white/10 
              w-11/12 max-w-3xl rounded-2xl p-6 shadow-2xl overflow-y-auto max-h-[80vh] 
              backdrop-saturate-150">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Descri√ß√£o completa</h3>
        <button @click="showDescription = false" class="text-gray-400 hover:text-gray-200">‚úï</button>
      </div>
      <p class="text-gray-200 text-sm whitespace-pre-line leading-relaxed" x-text="selectedTicket.description"></p>
    </div>
  </div>

</div>

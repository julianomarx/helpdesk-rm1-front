<!DOCTYPE html>
<html lang="pt-BR" x-data x-init="$store.app.init()">

<head>
  <meta charset="UTF-8">
  <title>Helpdesk SPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Scripts na ordem correta -->
  <script src="/js/main.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>
    dayjs.locale('pt-br')
  </script>

</head>

<body class="bg-gray-900">


  <!-- LOGIN -->
  <div id="login-view" x-show="$store.app.currentView === 'login'" class="login-container">
    <form id="login-form">
      <div class="container">
        <img class="login-logo" src="/assets/images/logo-banner.png" alt="Logo">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-btn">Entrar</button>
        <p id="login-error" class="error"></p>
      </div>
    </form>
  </div>

  <!-- DASHBOARD view -->
  <div x-show="$store.app.currentView === 'dashboard'" x-data="dashboard()"
    class="dashboard-container flex flex-1 h-screen">

    <!-- SIDEBAR -->
    <div class="relative dashboard-sidebar flex flex-2.2 flex-col justify-between 
            bg-gray-800/40 backdrop-blur-2xl backdrop-saturate-150
            border border-white/10 rounded-2xl shadow-xl p-4 m-2 overflow-hidden">

      <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>

      <!-- Menus na metade de cima -->
      <div class="flex flex-col">

        <div id="logo-container" class=" mb-8">
          <img id="logo" src="/assets/images/logo-branco.png" alt="Logo" class="ml-2">
        </div>

        <ul>
          <template x-for="item in $store.app.menus" :key="item.page">
            <li>
              <a href="#" class="menu-item text-sm" :class="{ 'bg-gray-700': currentPage === item.page }"
                @click.prevent="goTo(item.page)" x-text="item.label">
              </a>
            </li>
          </template>
        </ul>

      </div>

      <!-- BotÃ£o logout na metade de baixo -->
      <div>
        <button @click="logout()" class=" logout-btn w-full py-2 px-3 bg-red-600 rounded hover:bg-red-500">
          Logout
        </button>
      </div>


    </div>

    <div class="flex flex-17 bg-gray-900">
      <!-- MAIN CONTENT -->
      <div id="page-container" class="flex flex-1 flex-col bg-gray-900">

      </div>

    </div>


  </div>

  <div id="toast-container" class="fixed top-4 right-4 z-[9999] space-y-2"></div>

</body>

</html>
